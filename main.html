<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method = 'post' action = '#'>
		<label for = 'name'>Name</label>
		<input type = 'text' placeholder = 'Name' id = 'name' required>
		<br>
		<label for = 'email'>Email</label>
		<input type = 'email' placeholder = 'Email' id = 'email' required>
		<br>
		<label for = 'gender'>Gender</label>
		<input type = 'radio' name = 'gender' id = 'gender_m' required> Male
		<input type = 'radio' name = 'gender' id = 'gender_f'required> Female
		<br>
		<label for = 'cars'>Car Brands</label>
		<select id = 'cars'>
			<option>--Please choose an option--</option>
			<option>BMW</option>
			<option>Land Rover</option>
			<option>Lamborgini</option>
		</select>
		<br>
		<label for = 'age'>Age</label>
		<input type = 'number' placeholder = 'Age' id = 'age' required>
		<br>
		<label for = 'dob'>DOB</label>
		<input type = 'date' id = 'dob' required>
		<br>
		<label for = 'tel'>Phone Number</label>
		<input type = 'tel' placeholder = 'xxx-xxx-xxxx' id = 'tel'>
		<br>
		<label for = 'password'>Password</label>
		<input type = 'password' placeholder = 'Password' id = 'password' required>
		<br>
		<input type = 'checkbox' id = 'tos' value = 'tos' required>
		<label for = 'tos'>I agree to the TOS</label>
		<br>
		<button type = 'submit'>Submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
